#cloud-config
chpasswd:
  expire: false
  list: |
    root:$root_password
    admin:$admin_password
ssh_authorized_keys:
  - $root_ssh_key
tmos_declared:
  enabled: true
  icontrollx_trusted_sources: false
  icontrollx_package_urls:
    - $do_url
    - $as3_url
  do_declaration:
    schemaVersion: 1.0.0
    class: Device
    async: true
    label: Cloudinit Onboarding
    Common:
      class: Tenant
      provisioningLevels:
        class: Provision
        ltm: nominal
        asm: nominal
      poolLicense:
        class: License
        licenseType: licensePool
        bigIqHost: $license_host
        bigIqUsername: $license_username
        bigIqPassword: $license_password
        licensePool: $license_pool
        reachable: false
        hypervisor: kvm
      dnsServers:
        class: DNS
        nameServers:
          - $dns_server
        search:
          - example.openstack.com
      ntpServers:
        class: NTP
        servers:
          - 0.pool.ntp.org
          - 1.pool.ntp.org
          - 2.pool.ntp.org
      HA:
        class: VLAN
        mtu: $cluster_mtu
        interfaces:
          - name: 1.1
            tagged: false
      HA-self:
        class: SelfIp
        address: $cluster_selfip/$cluster_mask
        vlan: HA
        allowService: all
        trafficGroup: traffic-group-local-only
      configsync:
        class: ConfigSync
        configsyncIp: /Common/HA-self/address
      failoverAddress:
        class: FailoverUnicast
        address: /Common/HA-self/address
      internal:
        class: VLAN
        mtu: $internal_mtu
        interfaces:
          - name: 1.2
            tagged: false
      internal-self:
        class: SelfIp
        address: $internal_selfip/$internal_mask
        vlan: internal
        allowService: default
        trafficGroup: traffic-group-local-only
      external:
        class: VLAN
        mtu: $vip_mtu
        interfaces:
          - name: 1.3
            tagged: false
      external-self:
        class: SelfIp
        address: $vip_selfip/$vip_mask
        vlan: external
        allowService: none
        trafficGroup: traffic-group-local-only
      default:
        class: Route
        gw: $default_gateway
        network: default
        mtu: $vip_mtu
      dbvars:
        class: DbVariables
        ui.advisory.enabled: true
        ui.advisory.color: orange
        ui.advisory.text: This device is under centralized management.
  as3_enabled: true
  as3_declaration:
    class: ADC
    schemaVersion: 3.0.0
    label: ASM_VS1
    remark: ASM_VS1
    Sample_app_sec_01:
      class: Tenant
      HTTP_Service:
        class: Application
        template: http
        serviceMain:
          class: Service_HTTP
          virtualAddresses:
            - $waf_vip
          snat: auto
          pool: Pool1
          policyWAF:
            use: WAFPolicy
        Pool1:
          class: Pool
          monitors:
            - http
          members:
            - servicePort: 80
              serverAddresses:
                - 157.245.230.31
            - servicePort: 80
              serverAddresses:
                - 157.245.212.107
        WAFPolicy:
          class: WAF_Policy
          url: "$waf_policy_url"
          ignoreChanges: true
  phone_home_url: "$phone_home_url"
  phone_home_cli: "$wc_notify"
bootcmd:
  - "printf \"platform=Z100\\nfamily=0xC000000\\nhost=Z100\\nsystype=0x71\\n\">/PLATFORM"